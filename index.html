<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-image: url('https://i.ibb.co/2Fh85Yq/1727275510636.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            width: 90%;
            max-width: 500px;
            text-align: center;
            padding: 20px 0;
        }
        
        .header img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .menu-container {
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }
        
        .menu-button {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 12px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .menu-button:nth-child(1) { animation-delay: 0.2s; }
        .menu-button:nth-child(2) { animation-delay: 0.4s; }
        .menu-button:nth-child(3) { animation-delay: 0.6s; }
        
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .menu-button img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
            transition: transform 0.3s ease-in-out;
        }
        
        .menu-button:hover img {
            transform: scale(1.1);
        }
        
        .menu-button span {
            transition: transform 0.3s ease-in-out;
        }
        
        .menu-button:hover span {
            transform: translateX(5px);
        }
        
        .calendar-container {
            position: relative;
            width: 100%;
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
            animation-delay: 0.8s;
        }
        
        .calendar-button {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 12px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
            cursor: pointer;
            width: 100%;
        }
        
        .calendar-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .calendar-button img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
            transition: transform 0.3s ease-in-out;
        }
        
        .calendar-button:hover img {
            transform: scale(1.1);
        }
        
        .calendar-dropdown {
            display: none;
            position: absolute;
            bottom: 100%; /* Changed from top to bottom */
            left: 0;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
            margin-bottom: 5px; /* Changed from margin-top to margin-bottom */
            overflow: hidden;
        }
        
        .calendar-container:hover .calendar-dropdown {
            display: block;
        }
        
        .calendar-option {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: background-color 0.2s;
            text-align: center;
        }
        
        .calendar-option:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/XZmcVFNn/IMG-20240925-132533.jpg" alt="Logo CCOO">
    </div>
    
    <div class="menu-container">
        <a href="https://justificante.netlify.app/" class="menu-button">
            <img src="https://i.ibb.co/Kc4V8qVb/1743421687923.png" alt="SOLICITUDES">
            <span>SOLICITUDES</span>
        </a>
        
        <a href="https://justificanteccoo.netlify.app/" class="menu-button">
            <img src="https://sjc.microlink.io/4qnLJhgKjfo5xGGUHAyRSBdw-Q1-QHNjcxmD7fObQlKrMDsYG4eJmLEHXNkQRNDq3_MUIJzzn0IzCXPWlvDDBA.jpeg" alt="JUSTIFICANTE">
            <span>JUSTIFICANTE</span>
        </a>
        
        <a href="https://ccoocomunicados.netlify.app/" class="menu-button">
            <img src="https://i.ibb.co/R4v19Cvr/Sin-t-tulo8.png" alt="COMUNICADOS">
            <span>COMUNICADOS REDES</span>
        </a>
        
        <div class="calendar-container">
            <div class="calendar-button">
                <img src="https://i.ibb.co/d0cTcLtx/CCOO-2025-CALENDARIO-1-1.jpg" alt="CALENDARIO LABORAL">
                <span>CALENDARIO LABORAL</span>
            </div>
            <div class="calendar-dropdown">
                <a href="https://i.ibb.co/HTNVj4dV/CCOO-2025-CALENDARIO-1-3.jpg" class="calendar-option" target="_blank">MADRID</a>
                <a href="https://i.ibb.co/d0cTcLtx/CCOO-2025-CALENDARIO-1-1.jpg" class="calendar-option" target="_blank">MOSTOLES</a>
                <a href="https://i.ibb.co/twxkKFcm/CCOO-2025-CALENDARIO-1-2.jpg" class="calendar-option" target="_blank">MAJADAHONDA</a>
            </div>
        </div>
    </div>
</body>
</html>
